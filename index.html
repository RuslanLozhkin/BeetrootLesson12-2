<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <section class="tabs">
        <form action="#" method="POST" class="form">
            <div class="tabs__tab1 tab">
                <input type="radio" name="radio" id="form__radio1" value="sing_in" checked>
                <label for="form__radio1">Sign in</label>

                <div class="form__content">
                    <label for="form__username">Username</label>
                    <input type="text" name="username" id="form__username" class="form__username">

                    <label for="form__password">Password</label>
                    <input type="password" name="password" id="form__password" class="form__password">
                    <div class="keepit">
                        <input type="checkbox" name="checkbox" id="keepit__checkbox" class="keepit__checkbox" value="keep_me_signed_in">
                        <label for="keepit__checkbox">Keep me signed in</label>
                    </div>
                    <input type="submit" value="Sign in">
                    <div class="back__access">
                        <a href="#">Forgot password</a>
                        <a href="#">Create an account</a>
                    </div>
                </div>
            </div>

            <div class="tabs__tab2 tab">
                <input type="radio" name="radio" id="form__radio2" value="join_us">
                <label for="form__radio2">Join us</label>

                <div class="form__content">
                    <label for="form__username">Username</label>
                    <input type="text" name="username" id="form__username" class="form__username">
                    <label for="form__password">Password</label>
                    <input type="password" name="password" id="form__password" class="form__password">
                    <label for="form__password">Password</label>
                    <input type="password" name="password" id="form__password" class="form__password">
                    <input type="submit" value="Join us">
                </div>
            </div>
        </form>
    </section>
</body>

</html>
